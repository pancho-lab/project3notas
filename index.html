<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Project Notas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item m-1 active">
                    <a class="nav-link" href="index.html">Notas <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item m-1">
                    <a class="nav-link" href="categorias.html">Categorias </a>

                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar notas" id="text-buscar" onkeydown="buscarNotas()" onkeyup="buscarNotas()" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="buscarNotas()"  type="button">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <div class="botones m-3 d-flex justify-content-around">
            <div>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Nueva
                    Categoria</button>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <h4 class="modal-title">Crear nueva categoria</h4>
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" placeholder="Nombre de la categoria" id="categoria">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" onclick="nuevaCategoria()"
                                    data-dismiss="modal">Guardar</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <!-- Trigger the modal with a button -->
                <button type="button" onclick="selectCategorias()" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Nueva
                    Nota</button>

                <!-- Modal -->
                <div id="myModal1" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <div class="modal-body">
                                <h4 class="modal-title">Crear una nueva nota</h4>
                                <div class="form-group mt-3">
                                    <label for="titulo">Titulo:</label>
                                    <input type="text" class="form-control" id="titulo">
                                </div>
                                <div class="form-group">
                                    <label for="selectcategorias" name="categoriadenota">Categoria</label>
                                    <select class="form-control" id="selectcategorias">
                                        <option selected>Elige una categoria</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="contenido">Contenido:</label>
                                    <textarea class="form-control" rows="5" id="contenido"></textarea>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" onclick="nuevaNota()"
                                    data-dismiss="modal">Guardar</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="container">
        <div id="notas" class="row">

            
        </div>
    </div>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>

            mostrarNotas()
    </script>

</body>

</html>
